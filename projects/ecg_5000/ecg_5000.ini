[experiment]
experiment_name = curve_classify

[curve_classify]
data_file_path = ./data/SECOM
plot_file_path = ./projects/curve_classify/plots

[model]
batch_size= 32
validation_size = 0.3
seed = 1122
conv_in_channels = 1
conv_out_channels = 32
gru_hidden_size = 64
gru_layer_amount = 2
attention_num_of_head = 8
out_feature_size = 2
learning_rate = 0.005
early_stopping_patience = 20
epoch = 1000
model_file_path = ./projects/curve_classify/trained_models
log_file_path = ./projects/curve_classify/training_logs